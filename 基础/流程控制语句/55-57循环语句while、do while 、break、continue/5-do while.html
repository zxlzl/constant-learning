<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 0;
        // while(num > 10){
        //     console.log(num);
        //     num += 2;
        // }

        do{
            console.log(num);
            num += 2;
        }while(num>10);
        /*
            wo while 是至少执行一次的，不管是不是满足条件，如果满足条件会执行下一次
        */
    </script>
</body>
</html>
